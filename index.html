<!DOCTYPE html >
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Laura's Review Restaurant</title>
</head>

<body>
  <header class="header"> 
    <nav>
      <h1>
        <a tabindex="0" aria-label="Restaurant Reviews" href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" class="maincontent">
    <section id="map-container" >
      <div id="map" aria-label="Restaurant's map" role="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select tabindex="0" aria-label="All Neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="0" aria-label="All Cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0" aria-label="Restaurant's List"></ul>
    </section>
  </main>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATDfOOV_4WSWvtY6_4K7ivMctzrVJKBIw&libraries=places&callback=initMap"></script>
 <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Service Worker-->
  <script type="application/javascript" charset="utf-8" src="js/sw_r.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!--<script src="js/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>-->
  

  <footer id="footer" class="footer">
    <p>
        Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.  
    </p>
 </footer>

</body>

</html>
