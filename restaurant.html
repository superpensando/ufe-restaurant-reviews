<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
     <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Laura's Review Restaurant Details</title>
</head>

<body class="inside">

  <header class="header">
    <nav>
      <h1>
        <a tabindex="0" aria-label="Restaurant Reviews" href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <ul id="breadcrumb" aria-label="breadcrumb" role="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </header>

  <!-- Beginning main -->
  <main id="maincontent" class="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="Restaurant's map" role="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="0" aria-label="Restaurant Details">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0" aria-label="Restaurant Rev">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <footer id="footer" class="footer">
      <p>
          Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.  
      </p>
   </footer>
    <!-- Google Maps -->
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7NOzVFwEk2ZFjcKBvq1ElyyONjI45zWw&libraries=places&callback=initMap"></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Service Worker-->
  <script type="application/javascript" charset="utf-8" src="js/sw_r.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
 
  <!-- End scripts -->

</body>

</html>
